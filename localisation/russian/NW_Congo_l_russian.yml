     congo.1.t: "Несостоявшаяся свадьба"
     congo.1.d: "Один из вождей захотел жениться на молодой девушке, которая отказалась от его руки. Он вызвал мать девушки в попытке использовать давление родителей на девушку с целью закрепить с ней союз. Однако мать девушки отказалась разрешить дочери выйти замуж за вождя. Не приняв отказа, он ударил мать девушки двенадцать раз, отчего женщина потеряла сознание. Плюнув на тело бессознательной женщины, он назвал её ведьмой, после чего приказал вынести из его дома. Люди, ставшие свидетелями этого инцидента, в один голос утверждали, что пострадавшая - ведьма. Даже прибывший на место для расследования миссионер признал правоту вождя.\n\nНе меньшую популярность этой громкой истории неудачного брака приобрела версия, по которой именно вождь использовал колдовство как средство контроля за несостоявшейся невестой и, как следствие, контроля над молодыми женщинами. Африканские мужчины, особенно пожилые, были озабочены контролем над своими женщинами, ведь они рожали им детей и работали по дому.\n\nВероятно, нам стоит принять какую-либо из версий и получить от этого свои плюсы?"
     congo.1.a: "Поддержим историю вождя"
     congo.1.b: "Поддержим историю из народа"
     
     congo.2.t: "Перебежчики из Армии Спасения"
     congo.2.d: "Армия спасения – это международная благотворительная организация, принадлежащая к протестантской вере, создатели которой старались нести спасение всем несчастным. Их миссионеры начали появляться в Конго два года назад, помогая обычным людям. Сегодня мы заметили их активность с остатками кимбангистской церкви, учение которой было основано на словах конголезского лжепророка Симона Кимбангу. Эти группы что-то активно обсуждали между собой, и судя по всему, члены Армии Спасения относились к словам сектантов крайне дружелюбно.\n\nНам стоит улучшить наблюдение за ними, нельзя допустить чтобы Армия Спасения начала поддерживать этих сектантов!"
     congo.2.a: "Старая проблема всё никак не испарится..."
     
     congo.3.t: "Территориальные споры племён"
     congo.3.d: "Вожди на правом берегу вступили в спор. Племена групп Банго Банго и Сонгье, начали споры между собой и даже имели несколько стычек закончившихся жертвами. Их споры в регионе грозят перерасти в крупное столкновение. Возможно, несмотря на то, что вряд ли спорщики будут удовлетворены нашим решением, нам стоит вмешаться, утвердив новые границы и избежав кровопролитие?"
     congo.3.a: "Это укрепит положение лояльных нам вождей"
     congo.3.b: "Вмешаемся в раздел"
     
     congo.4.t: "Вакцинация от сонной болезни"
     congo.4.d: "Распространенность сонной болезни в регионе Конголо возлагала большую ответственность на вождей, которые должны были тщательно следить за своими людьми, чтобы не дать той распространиться на всю страну. Наш эксперт утверждает, что новые религиозные движения часто сопровождают эпидемии, и создание Кибангиле (охоты на ведьм) демонстрирует эту взаимосвязь, хотя и в небольшом масштабе.\n\nПосле начала каждой вспышки, колониальные власти вынуждены усиливать контролировать передвижения африканцев, поскольку границы колониальных вождей в Конголо укреплялись на одном месте, а африканское население становилось более оседлым, и не могло легко избежать зараженных болезнями деревней. Усиление контроля над мобильностью усилило давление так же и на вождей, заставляя их действовать так, чтобы предотвратить явную или мнимую опасность от возможной эпидемии.\n\nПо новым правилам, желающий направиться в другой регион конголезец должен были получить письменное разрешение своего начальника и территориального администратора, если они хотели покинуть территорию. Чтобы предотвратить эпидемию, государство начало активную вакцинацию, в которой вожди Конголо увидели опасность для своей власти, ведь они не контролировали этот процесс, и поэтому начали всячески саботировать предпринимаемые колониальным правительством меры."
     congo.4.a: "Эти аборигены сами себе копают могилы..."
     
     congo.5.t: "Признание нового вождя"
     congo.5.d: "Молодой человек в Бена Ньембо, подал прошение о признании его вождем после того, как вернулся на пост вождя заметно обогатившись с сэкономленных денег на своей старой работе. Он вернулся в Бена Ньембо после того, как проработал капитаном в железнодорожной компании Великих озер, вплоть до того момента, как владельцы кампании отказались продлевать его контракт. Чтобы продвигать свои претензии на власть вождя, он стремился создать вождество Бена Хонги, входившее в состав Бена Ньембо, независимым. Он так же явно пытался освоить язык колониальных властей, чтобы продвинуть свою власть перед бельгийцами."
     congo.5.a: "Мы признаем его вождём, с отделением от большого племени Бена Ньембо"
     congo.5.b: "Нам это не интересно"
     
     congo.6.t: "Обвал шахты Шинолобве"
     congo.6.d: "В Катанге, обвалилась шахта, принадлежащая Union Minière du Haut Katanga. Шинколобве, расположенная недалеко от города Жадотвиль, почти в девяноста милях к северо-западу от Элизабетвилля, использовалась для производства радия, побочного продукта урана. Рудник, некогда представляющий собой огромную открытую пропасть площадью около полумили с террасированными сторонами, уходившими вниз примерно на 225 футов, пришла в негодность и была затоплена из-за произошедшего там обвала, погребшего под собой несколько десятков рабочих. Однако там по-прежнему оставались большие запасы добытой урановой руды."
     congo.6.a: "Это огромный удар по нашему кошельку"
     
     congo.7.t: "Проведение Кибангиле"
     congo.7.d: "Далеко не все лояльные нам вожди, пользуются популярностью среди своих подданных, особенно в условиях принудительного труда, который не жалуют рядовые конголезцы. Чтобы продемонстрировать, свою серьезность и авторитетность, эти вожди начали охоту на ведьм, известную как Кибангиле, с жестоким энтузиазмом. Сама охота на ведьм даже нравилась тем из их подданных, которые не имели за собой проступков, а вот остальные были обречены, будучи обвинены вождями в различных грехах от имени церкви. Разумеется, эти слухи быстро дошли миссионеров, которые тут же лоббировали запрос к колониальной власти, чтобы те отказались от них.\nМногие признания обвиняемых, были получены после того, как подозреваемых в ведьмовстве перевесили вверх ногами с помощью лоз или веревок, которые привязывали их конечности к двум деревянным шестам на расстоянии примерно два с половиной метра друг от друга. Механизм получил название Кибангиле. Неспособность признаться в причастности к колдовству после того, как подверглась этому механизму пыток, привела к тому, что предполагаемые ведьмы должны были выпить местную смесь, известную как мвави. Мвави - это жидкость, приготовленная из кипячения коры дерева, известного в местном масштабе как кихуми, и потенциально опасного для жизни. Если человек, пьющий мвави, выжил, его реабилитировали, если он умер, его признали ведьмами."
     congo.7.a: "Это укрепит положение лояльных нам вождей"
     congo.7.b: "Поддержка церкви важнее"
     
     congo.8.t: "Мама Уканга"
     congo.8.d: "Бельгийские власти обнаружили полусекретное общество, которое называло себя «Мама Уканга», что означает «мать всех чар», в Боки и его окрестностях. Вполне вероятно, что эти «чары» служили разным целям в зависимости от специфики местной среды, в которой действовала «Мама Уканга». Колониальные власти получили противоречивые интерпретации общества «Мама Уканга». Во-первых, бельгийские агенты полагали, что некоторые рабочие, нанятые Катангской биржей труда, вступили в это общество потому, что считали, будто бы она борется с ведьмовством.\n\nМногие колониальные чиновники пришли к выводу, что мистическая составляющая «Мама Уканга» лишь прикрытие, и на самом деле, общество стало средством защиты от трудовых требований колониального государства. Бельгийцы, работающие в Катанге, утверждали, что оно произошел от конголезцев, работающих на европейцев в Элизабетвилле, и проникло в Конголо год назад. По их словам, секста распространилась по Катанге через разветвленную железнодорожную сеть.\n\nПо нашему приказу, это общество попало под постоянное наблюдение и исследование. После окончания изучения, было определено, что эта группа является крайне ксенофобной и подрывает устои колониального устоя. В связи с этим, ведущие члены общества «Мамы Уканга» в Конголо были арестованы и заключены в тюрьму, чтобы предотвратить ее распространение по территории. Эти адепты проживали в южной части Конголо, и использовали «Мама Уканга», чтобы избежать обязательного труда, привлекая на работы своих последователей более мелкого ранга.\n\nПрисутствие «Мамы Уканги» было обнаружено так же в Катомпе, в племени вождя Пайе, которое славилось сопротивлением нашей хлопковой политики. Новые аресты лишь обострили ситуацию в регионе.\n\nХотя адепты местного общества находились под пристальным наблюдением государства, «Маму Укангу» было нелегко искоренить, потому что она предлагала утомлённым фермерам избежать производства товарных культур и заменить его натуральным сельским хозяйством, что нам абсолютно не выгодно, ведь тогда уменьшится производство хлопка."
     congo.8.a: "Немедленно переловить всех связанных с этим обществом!"
     congo.8.b: "Мы продолжим аккуратное наблюдение"
     
     congo.9.t: "Новый бог в Конго"
     congo.9.d: "Во время одного из собрания вождей, один вождь объявил себя «неуязвимым богом» Бена Мамбве. Утверждая, что он был «Богом», он отвечал на вездесущность греха, который местные зачастую «истребляли» с помощью охоты на ведьм. Объявив себя «Богом», вождь начал выступить против растущей власти миссионеров над его землями и душами членов племени."
     congo.9.a: "Прикончим еретика"
     congo.9.b: "Таких богов среди племён уже не сосчитать..."
     
     congo.10.t: "Чёрная миссия"
     congo.10.d: "Действия перебежчиков из Армии Спасения приобрели опасные очертания. Саймоном Мпади, бывшим сержантом баптистского миссионерского общества «Армии Спасения», была создана «Черная миссия» в рядах кимбангистов.\n\nВместе с ним её основу так же составили солдаты, покинувшие ряды Армии вместе с ним, и приближённые Кимбангу, оставшиеся на свободе после ареста Симона. Нам так и не удалось выяснить, причастна ли к этому Сама Армия Спасения, но даже так, размах этих сектантов начал приобретать тревожные размеры."
     congo.10.a: "Вычислить всех причастных!"
     congo.10.b: "Мы примем их как братьев!"
     
     congo.11.t: "Чёрная миссия"
     congo.11.d: "Около 150 деревень на территориях нашей страны направили письмо генерал-губернатору Пьеру Рикмансу с просьбой дать официальное разрешение на создание отдельной Африканской церкви. Сам этот факт возмутителен, учитывая нашу поддержку официальным миссионерским миссиям, но возможно, признание кимбангистской церкви сможет успокоить народ?"
     congo.11.a: "Арестовать всех причастных и распустить «Чёрную миссию»!"
     congo.11.b: "Мы признаем новую церковь на территории Конго!"
     
     congo.12.t: "Лулуабургский мятеж"
     congo.12.d: "Force Publique – наша основная военная сила, которая должна быть в постоянной боеготовности. Чтобы поддерживать её на высоком уровне, в условиях климата Конго, они должны проходить периодическую вакцинацию, которая не нашла поддержки среди конголезцев.\n\nТемнокожие унтер-офицеры во главе с сержант-майором Нгойе Мукалабуши, подняли мятеж в Лулуабурге. Спусковым крючком для мятежа стал план вакцинации солдат, служивших на фронте, хотя солдаты также были недовольны предъявляемыми к ним требованиями и обращением с ними своих белых офицеров. Утром 20 февраля мятежники ворвались в оружейный склад базы и разграбили белый квартал города. Жители города бежали, а некоторые белые мирные жители были убиты. Мятежники заявили о своем стремлении к независимости, затем разошлись по своим родным деревням, по пути грабя всё что видят, но им не удалось распространить восстание на соседние гарнизоны."
     congo.12.a: "Немедленно арестовать зачинщиков!"
     congo.12.b: "За ними всё равно никто не следует"
     
     congo.13.t: "Восстание Масиси-Лубуту"
     congo.13.d: "Из-за политики верховных властей, в Киву, в восточной части Бельгийского Конго, началось крупное восстание местных этнических племён, которых не устраивала сложившаяся в последние годы политика налогообложения и коллективного труда."
     congo.13.a: "Мы сумеем уладить дело миром"
     congo.13.b: "Мы примем их как братьев!" #???
     
     congo.14.t: "Цели сельскохозяйственных наблюдателей"
     congo.14.d: "Государство, используя свою монополию на законное насилие против нерадивых рабочих, наняла сельскохозяйственных наблюдателей, задачей которых было следить за тем, чтобы фермеры содержали свои поля в порядке. Частные фирмы последовали их примеру и наняли их собственные наблюдатели за хлопком, работа которых в целом совпадала с работой наблюдателей за сельским хозяйством. Эта политика гарантировала, что будет как можно меньше пробелов в наблюдении за ведением сельского хозяйства, так и отлыниваний от работы. Таким образом, те фермеры, которые не выполнили свои квоты на хлопок, были быстро выявлены и подвергнуты порке, или же вовсе арестованы.\n\nРазумеется, такой подход не вызвал любви к вождям, что, будучи верными колониальной администрации, заставляли своих людей усиленно трудиться, выращивая и собирая хлопок."
     congo.14.a: "Почему они недовольны? Рабочие – должны работать." #?
     
     congo.15.t: "Сбор урожая и хлопка"
     congo.15.d: "Помимо изнурительного труда, которого требовало производство хлопка, в сборе которого больные все больше полагались на «помощь своих близких», он также мешал выращиванию продуктов питания. Во время уборки урожая давление на людей, работающих на хлопковых делянках, было огромным, не в последнюю очередь из-за наказаний, которые могли выпасть на тех, кто не выполнял свои квоты, и это давление ослабляло усилия фермеров по выращиванию еды для собственного потребления.\n\nКоличество времени, затраченного на попытки сбалансировать натуральное хозяйство с производством хлопка привело к тому, что гораздо меньше людей были готовы помогать с работой тем, кто не мог выполнять свои обязанности в соответствии с требованиями колониального государства. Даже после того, как хлопок собран, многим работникам приходится преодолевать большие расстояния, перевозя урожай хлопка, чтобы добраться до колониальных рынков.\n\nВожди стали единственными кто мог реквизировать необходимую рабочую силу для обработки своих полей, независимо от личных обязательств перед другими людьми. Они так же могли мобилизовать дополнительные рабочие силы среди тех племён, кто не участвовал в колониальной политике, или же попросту отлынивал, скрываясь от наблюдателей. Поэтому вожди становились объектами народной ненависти и насмешек по мере ускорения социальной дифференциации при хлопковом режиме. До введения хлопка было несколько иначе, те, кто был вынужден работать на участке вождя, по без особого труда собирали урожай или производили некоторые товары для общего блага, при хлопковом режиме вся продукция, выращенная на земле вождей, продолжала обогащать его же."
     congo.15.a: "Возможно, разумным решением будет заставить вождей делиться с рабочими."
     congo.15.b: "Во время сбора урожая мы будем выделять на сбор хлопка дополнительные силы."
     congo.15.c: "Стоит дать вождям самим решить этот вопрос"
     
     congo.16.t: "Ситуация с дорогами"
     congo.16.d: "Обширные работы с дорогами, столь необходимыми для любого государства, привели к высокой смертности среди дорожных рабочих из-за климата и тяжёлой работы, а также к переселению деревень и потере прав на землю и права пользования.\n\nТем не менее, постройки дорог дали нам доступ к ранее недоступным нашей власти сельским жителям, с которых мы теперь можем собирать налоги, набирать дешёвую рабочую силу и контролировать ситуацию с лояльностью племён. Особо остро вопрос с дорогами встал в хлопководческих районах, ведь хлопок – основной продукт нашего экспорта в метрополию.\n\nТем не менее, мы должны учитывать, что такой подход имеет свои риски. Строительство дороги в Любефу, в районе Санкуру, показал с какими рисками сталкиваются дорожные рабочие. Из 6381 работника, принятого на работу, 210 человек умерли за три месяца из-за тяжелых условий труда, недоедания и болезней. Эти тяжёлые ситуации, способствовали не выгодным для нас распространению слухов о том, что «работа белых людей пожирает людей»."
     congo.16.a: "Главное – результат!"
     
     congo.17.t: "Жизнь конголезского шахтёра"
     congo.17.d: "С созданием рабочих лагерей Union Miniere многие рабочие испытывали благодарность к «работодателям», другие же, были менее восторженными.\n\nИмеющим хоть какое-то образование конголезцам было очевидно, что такие компании, как Union Miniere, хорошо наживаются на поту своих рабочих. Но как далеко это заходит? Один из рабочих рассказывал прибывшему в Конго туристу: «Вы должны помнить, что зарплата конголезца остаётся низкой. На самом деле они даже смехотворны для вас, белых людей. Один или два франка в день - это жалкие гроши. Однажды я вернулся на работу, чтобы увидеться с несколькими друзьями в часы отдыха. Нашел их с начальником, белым. Пока они болтали, один из рабочих спросил его о зарплате. Вот как белый ответил: «Черному нужны деньги? Но что он может с этим поделать? Мы даем вам продовольственные пайки, и вы едите столько, сколько можете. Когда вы заболеете, есть аптеки и больницы, пока вы не выздоровеете. Почему вы всегда требуете повышения зарплаты?» Это был ответ белого человека. В представлении белых чернокожему не нужно было платить."
     congo.17.a: "Необходимо прекратить эти слухи..."
     
     congo.18.t: "Ухудшение условий труда"
     congo.18.d: "Увеличение количества заказов в связи с войной, привело к увеличению производительности труда с тяжелыми последствиями. Число несчастных случаев со смертельным исходом на заводах Union Miniere увеличилось вдвое. Всё больше рабочих начали бежать по ночам.\n\nВышедшее в свет новое интервью Дибве диа Мвембу с горняками Элизабетвилля, дают яркое представление об условиях в шахтах. Согласно словам одного сотрудника, Жана Фелиза Кабейя: «Условия труда совсем плохие. Мы подвергаемся все большему количеству несчастных случаев или вспышкам болезней. Белые заставляли нас работать как машины, как рабов. В один из дней, был отвратительный инцидент. Когда мы усердно работали, одни из нас так устал, что не мог продолжать и упал на каменные полы шахты. Мгновение спустя вошел бригадир, который набросился на нашего коллегу, пытаясь пинками поднять несчастного. Мы были шокированы таким обращением. Глава нашей команды рискнул и двинулся на белого бригадира со словами: «Когда вы перестанете бить человека, который слишком слаб, чтобы ответить?». За это была оштрафована вся бригада."
     congo.18.a: "Заткнуть всех недовольных!"
     congo.18.b: "Наказать превысившего полномочия бригадира!"
     
     congo.19.t: "Начало забастовок"
     congo.19.d: "Среди горняков медной промышленности в Северной Родезии начались забастовки. Забастовали белые бригадиры из Ассоциации агентов союза миньеров и филиалов, которые были недовольны как изменившимся объёмом работы, так и оплатой, которая совсем не соответствовала новым условиям."
     congo.19.a: "Ничего критичного, обычный день в колонии."
     
     congo.20.t: "Расширение забастовки"
     congo.20.d: "Одновременно с забастовками белых профсоюзов, на рудниках начали расти кадры квалифицированных чернокожих рабочих, которые с каждым днём чувствовали себя все более уверенно, и у них даже начал возникать вопрос: «А почему бы им не подражать белым?». С осознанием этой мысли, шахтеры Жадовилля, Кипуши, Ликаси, Луиши и литейщики Элизабетвилля, начали всеобщую забастовку.\n\nПоступали сообщения о городских фабричных рабочих, покидающих города, чтобы жить в районах проживания сельских жителей. Сообщения, циркулирующие между руководителями горнодобывающих предприятий, начали предупреждать о «нездоровой атмосфере», охватившей африканских рабочих. Были предприняты попытки забастовки в Киколе и Кипуши. Рабочие фабрик Шитуру и Пандотвиля так же начали забастовки. Бастующие рабочие были отправлены в близлежащие районы, в Ликаси, Луишию и Камбове, чтобы просить поддержки. Эта региональная всеобщая забастовка опиралась на союз между фабричными рабочими в Элизабетвиле и Жадовиле и подпольными рабочими Кипуши.\n\nЖенщины играли заметную роль как работницы, матери и жены. Для многих заводских рабочих основным требованием было повышение заработной платы до 1,50 франка в час. Требования фабричных рабочих-мужчин были изменены, чтобы отразить вопросы, поднятые женщинами, которые требовали, чтобы пайки были выданы им, и их мужьям. Они также хотели восстановления условий жизни с 1920-х годов, когда женам были предоставлены льготы, в том числе бесплатные швейные машины."
     congo.20.a: "Отправить войска в Жадовиль!"
     
     congo.21.t: "Войска в Жадовиле"
     congo.21.d: "Войска, отправленные для обстрела демонстраций в Жадовиле убили пятнадцать человек, но это не только не успокоило рабочих, а наоборот, только усилило растущие по стране забастовки. В этот день, все рабочие на всех основных предприятиях Union Miniere отсутствовали на своих рабочих местах, не говоря уже о фабричных рабочих, железнодорожниках, ночных уборщиках, сторожах и разносчиках еды, так же участвовавших в забастовках.\n\nЭта забастовка добралась и до Элизабетвиля. Заставив наше правительство врасплох, а некоторых его членов и вовсе в панику. Чтобы успокоить бастующих к ним обратился губернатор Катанги - Марон, с обещанием повысить среднюю заработную плату на 50 процентов. Вероятно, нам стоит немедленно удовлетворить их требования, временно усыпить их бдительность, или же ответить насилием."
     congo.21.a: "Мы пойдём на уступки"
     congo.21.b: "Разделим забастовщиков, а затем откроем огонь!"
     congo.21.c: "Заставим их разойтись обманом"
     
     congo.22.t: "Успешные переговоры с рабочими"
     congo.22.d: "Рабочие прибывшие в Элизабетвиль, были объединены под руководством Леонарда Мпойи, выходца из Бены Ншимбы. Он окончил школу, и по меркам африканцев считался умным и образованным человеком, который к тому же работал клерком на одном из заводов Конго. Он убедил конголезцев, что те рискуют напрасно умереть в шахтах, за считанные гроши, что Union Miniere должна увеличить заработную плату чернокожим, подвергающихся таким ужасным условиям. «Почему белому должны платить больше, чем черному, когда все, что делает белый человек, - это стоит в стороне, отдавая приказы и заложив руки за спину с трубкой во рту? Они должны выполнить наши требования, иначе завтра, ни один из нас не выйдет на работу!».\n\nПосле того, как требования рабочих были выслушаны, им были выданы увеличенные пайки. Директор Union Miniere при них составил и озвучил новый приказ об увеличении заработной платы рабочим, вступающий в силу с сегодняшнего дня. Удовлетворённые рабочие вернулись на свои рабочие места, а следом за ними, остальные члены забастовки так же начали расходиться."
     congo.22.a: "Мы должны были пойти на это"
     
     congo.23.t: "Трагедия в Элизабетвиле"
     congo.23.d: "Рабочие прибывшие в Элизабетвиль, были объединены под руководством Леонарда Мпойи, выходца из Бены Ншимбы. Он окончил школу, и по меркам африканцев считался умным и образованным человеком, который к тому же работал клерком на одном из заводов Конго. Он убедил конголезцев, что те рискуют напрасно умереть в шахтах, за считанные гроши, что Union Miniere должна увеличить заработную плату чернокожим, подвергающихся таким ужасным условиям. «Почему белому должны платить больше, чем черному, когда все, что делает белый человек, - это стоит в стороне, отдавая приказы и заложив руки за спину с трубкой во рту? Они должны выполнить наши требования, иначе завтра, ни один из нас не выйдет на работу!».\n\nПосле того, как требования рабочих были выслушаны, им было сказано, что пайки будут увеличены. Между белыми и черными рабочими велась долгая дискуссия. Директор Union Miniere пытался их убедить, но тщетно, поэтому он попросили рабочих снова собраться на футбольное поле, чтобы найти компромисс. Через несколько часов, рабочие снова собрались перед верхушкой местных властей, которая посоветовала рабочим вернуться домой и выбрать четырех представителей, которые могли бы обсудить с бельгийцами сложившееся положение дел.\n\nК сожалению, рабочие отказались от предложенных переговоров, которые они не хотели вести, аргументируя тем, что они просто хотят прибавки к зарплате. В ходе последовавших за этим переговоров, Леонард Мпойи оказался лицом к лицу с губернатором, который вновь потребовал, чтобы рабочие вернулись домой. Мпойи ответил: «Я отказываюсь. Вы должны предоставить нам доказательства того, что компания согласилась поднять нам зарплату». На что Марон ответил: «Сейчас вы сможете лично это проверить!». Затем он вытащил из кармана пистолет и выстрелил в Леонарда. После жестоко убийства, Марон спокойно приказал войскам стрелять по забастовщикам.\n\nНа следующий день, после резни устроенной солдатами, большинство забастовщиков вернулись к работе, а кампании и колониальные власти были вынуждены пойти на некоторые уступки."
     congo.23.a: "Поделом бунтовщикам!"
     
     congo.24.t: "Рабочие расходятся"
     congo.24.d: "Рабочие прибывшие в Элизабетвиль, были объединены под руководством Леонарда Мпойи, выходца из Бены Ншимбы. Он окончил школу, и по меркам африканцев считался умным и образованным человеком, который к тому же работал клерком на одном из заводов Конго. Он убедил конголезцев, что те рискуют напрасно умереть в шахтах, за считанные гроши, что Union Miniere должна увеличить заработную плату чернокожим, подвергающихся таким ужасным условиям. «Почему белому должны платить больше, чем черному, когда все, что делает белый человек, - это стоит в стороне, отдавая приказы и заложив руки за спину с трубкой во рту? Они должны выполнить наши требования, иначе завтра, ни один из нас не выйдет на работу!».\n\nПосле того, как требования рабочих были выслушаны, им были выданы увеличенные пайки. Директор Union Miniere сумел всех заверить, что требуемые ими увеличения будут получены в полном размере, вместе с новой заработной платой. Удовлетворённые пайками рабочие, вернулись на свои рабочие места, а следом за ними, остальные члены забастовок так же начали расходиться."
     congo.24.a: "Будем надеяться, что этого хватит..."
     
     congo.25.t: "Новые стачки"
     congo.25.d: "В день зарплаты, рабочие обнаружили обман со стороны колониальных властей, и подконтрольных им кампаний. Новые пайки были выделены в прежнем размере, как и сами зарплаты рабочих.\nЭто вызывало новую волну негодований, которая в этот раз задела не только округ Элизабетвиля, но и остальную часть страны, которая недополучила причитающейся надбавки к заработной плате. На некоторых рабочих местах произошли инциденты с насилием, а в остальных местах работники покинули свои места, для того чтобы начать организацию новых стачек и забастовок против действующей власти. В первый же день, объединив рабочих невзирая на цвет кожи, они приобрели больший размах, чем на пике прошлых забастовок.\nВо главе восстания вновь встал незабвенный Леонард Мпойи."
     congo.25.a: "Поднять Force Publique!"
     
     congo.26.t: "Восстание среди Force Publique"
     congo.26.d: "Войска, призванные чтобы усмирить забастовку, наоборот посочувствовали делу рабочих, и присоединились к ним требуя так же увеличить жалование и солдатам. В некоторых отрядах, белые офицеры не выдержали неповиновения, и на месте пристрелили смутьянов. В ответ чёрные солдаты перестреляли своих офицеров, и присоединились к забастовщикам."
     congo.26.a: "Мы должны запросить помощи в метрополии!"
     
     congo.27.t: "Беспорядки в Конго"
     congo.27.d: "В Конго начались новые забастовки, которые грозят перерасти в полноценное восстание. Необходимо мобилизовать нашу армию и отправить на территорию колонии, на тот случай если всё пойдёт по наихудшему сценарию."
     congo.27.a: "Очередной бунт чернокожих..."
     
     congo.28.t: "Восстание рабочих в Конго"
     congo.28.d: "Обостряющаяся каждый день ситуация наконец-то достигла пика, и в Элизабетвиле начались массовые беспорядки. Директора ведущих кампаний были либо разорваны толпой, либо бежали. Леопольд Мпойи вместе со своими сподвижниками захватили власть в городе и объявили о создании нового, справедливого государства для рабочих!"
     congo.28.a: "Их необходимо уничтожить!"
     congo.28.b: "Мы построим справедливое государство!"
     
     congo.29.t: "Уран Конго"
     congo.29.d: "Конго согласно продать нам уран и предоставить доступ к своим шахтам для его добычи."
     congo.29.a: "Прекрасно"
     
     congo.30.t: "Измена Конго"
     congo.30.d: "Колониальное правительство Конго перешло на сторону нового правительства Брюсселя, а значит и на сторону Оси. Чтобы обезопасить свои колонии и не допустить Третий Рейх к разработке Урана, мы должны ударить по ним!"
     congo.30.a: "Мы накажем изменщиков!"
     congo.30.b: "Дождёмся действий колониального правительства"
     
     congo.31.t: "[GetNewsHeadline]Победа бельгийцев в Конго"
     congo.31.d: "Очередное восстание рабочих в Конго было подавлено силой бельгийской армии. Впрочем, эксперты даже не предсказывали иного исхода этой ситуации."
     congo.31.a: "Ожидаемо"
     
     congo.32.t: "[GetNewsHeadline]Победа рабочих в Конго"
     congo.32.d: "К удивлению мирового сообщества, забастовки рабочих в Конго переросли в полноценную революцию, по итогам которой победили рабочие, провозгласив свободное государство рабочих."
     congo.32.a: "Ещё один оплот революции!"
     congo.32.b: "Кого это волнует?"
     
     congo.33.t: "На руинах колонии"
     congo.33.d: "Победа рабочих неоспорима, но пожиная плоды победы, мы совершенно забыли о том, что страной должен кто-то управлять. У нас совершенно нет подготовленных кадров на административные должности, что может привести нашу страну к стагнации."
     congo.33.a: "Нам потребуется время чтобы подготовить замену ушедшим колонизаторам"
     
     congo.34.t: "Неумелое управление"
     congo.34.d: "Перехватив управление над иностранными предприятиями, мы не учли того факта, что среди оставшихся в стране рабочих отсутствуют хорошие управленцы, ведь иностранцы держали на руководящих постах только белых. Производство на всех предприятиях заметно замедлилось, а кое-где и полностью встало, и это не говоря уже о повреждениях производственных линий."
     congo.34.a: "Проклятье!"
     
     congo.35.t: "Устройство партии"
     congo.35.d: "Не имея собственного опыта, мы должны привлечь советников из других стран для того, чтобы сформировать партию. Самым очевидным примером является СССР, ставшая оплотом революции, который там же и застрял, за что его часто критикуют рабочие интернационала. Возможно, более логичным будет последовать примеру более радикальных троцкистов из партии ЮАС?"
     congo.35.a: "Пригласим советников из Москвы"
     congo.35.b: "Пригласим советников из ЮАС"
     
     congo.36.t: "Курс партии"
     congo.36.d: "Нам нужно решить каким путём мы дальше направим нашу страну. Путём народной демократии, передав власть в руки простого народа. Или же это будет путь диктатуры пролетариата, который будет определять дальнейший курс."
     congo.36.a: "Диктатура пролетариата!"
     congo.36.b: "Народная демократия!"
     
     congo.37.t: "Реставрация королевства Конго"
     congo.37.d: "По обретению колонией статуса доминиона, Рикманс провёл собрание с самыми влиятельными вождями касательного дальнейшего устройства страны. Рассчитывая на безоговорочную победу его позиции, он выдвинул предложение о создании Республики Конго с ним во главе, и созданной им же администрацией из числа évolués.\nНо к его разочарованию, за это предложение не высказалось и трети вождей, поскольку оставшиеся имели совершенно иную точку зрения и предложили восстановить королевство Конго, во главе с Педро VII, бежавшим из Анголы во время беспорядков в Португалии.\n\nБольшинство проголосовало за, а Рикмансу и его приближённым, предстояло в течении двух недель покинуть страну навсегда."
     congo.37.a: "Они посмели предать того, что подарил им свободу!"
     
     congo.38.t: "Коронация Педро VII"
     congo.38.d: "В присутствии вождей Конго, Педро VII, был коронован под именем Пьер VII, изменив имя на французский манер, как самого распространённого в стране языка. На всю страну было объявлено, что отныне Конго – станет королевством, под управлением короля."
     congo.38.a: "Да здравствует король!"
     
     congo.39.t: "Реставрация королевства Конго" #??
     congo.39.d: "По обретению колонией нового статуса, Рикманс провёл собрание с самыми влиятельными вождями касательного дальнейшего устройства страны. Рассчитывая на безоговорочную победу его позиции, он выдвинул предложение о создании Республики Конго с ним во главе, и созданной им администрацией из évolués.\n\nЭто предложение было принято почти безоговорочно, потому что вожди не имели иного мнения, касательно того, как должна выглядеть их страна."
     congo.39.a: "Да здравствует Республика!"
     
     congo.40.t: "[GetNewsHeadline]Конго сохраняет отношения с Бельгией"
     congo.40.t_tooltip: "Конго сохраняет отношения с Бельгией"
     congo.40.d: "Проводимая Конго политика, до сих пор осталась лояльной по отношению к Бельгии. Очевидно, что это приведёт в будущем к хорошим инвестициям, и сохранением длительных хороших отношений между этими двумя странами, ведь Конго не стало оспаривать свой статус доминиона."
     congo.40.a: "Это наш выбор"
     congo.40.b: "Верность – это хорошее качество"
     
     congo.41.t: "[GetNewsHeadline]Конго разрывает отношения с Бельгией"
     congo.41.t_tooltip: "Конго разрывает отношения с Бельгией"
     congo.41.d: "Проводимая Конго политика, показала, что отныне, оно не хочет иметь никаких общих дел с Бельгией. Вслед за ухудшением отношений, Конго разорвало связи с бывшей метрополией, и объявило, что отныне не будет являться доминионом Бельгии."
     congo.41.a: "Это наш выбор"
     congo.41.b: "Как они посмели!"
     congo.41.b: "Конголезцы обрели самосознание"
     
     congo.42.t: "Администрация Конго предлагает продать Кабинду"
     congo.42.desc: "Колониальная администрация Конго предложила нам заманчивую сделку - они готовы купить у нас небольшой регион Кабинда к северу от Анголы."
     congo.42.a: "Неплохое предложение"
     congo.42.b: "Нам этих территорий мало..."
    
     congo.43.t: "Отказ в продаже Кабинды"
     congo.43.desc: "К сожалению, Португалия не заинтересована в продаже Кабинды."
     congo.43.a: "Это всё же их территория..."
    
     congo.44.t: "Конго желает приобрести Уганду"
     congo.44.desc: "Колониальная администрация Конго предложила нам заманчивую сделку - они готовы купить у нас Уганду за довольно большую цену."
     congo.44.a: "Неплохое предложение"
     congo.44.b: "Нет, мы не заинтересованы"
     
     congo.45.t: "Отказ в продаже колоний"
     congo.45.desc: "Государство [From.GetName] отказало нам в продаже своих территорий"
     congo.45.a: "Это всё же их территория..."
     
     congo.46.t: "Конго желает приобрести Среднее Конго"
     congo.46.desc: "Колониальная администрация Конго предложила нам заманчивую сделку - они готовы купить у нас Среднее Конго за довольно большую цену."
     congo.46.a: "Неплохое предложение"
     congo.46.b: "Нет, мы не заинтересованы"
     
     congo.47.t: "Возрождение древней столицы"
     congo.47.d: "Чтобы отдать дань старым традициям, Пьер VII объявил, что отныне, столица объединённого королевства вернётся Сан-Сальвадор-ду-Конгу, которая вернёт себе старое название Мбанза-Конго!"
     congo.47.a: "Слава королю!"
     
     congo.48.t: "Разделение языком"
     congo.48.d: "Объединённое королевство обещает стать снова великой державой, но разница языкового барьера всё ещё присутствует, несмотря на то, что большая часть племён общаются на одном языке. Нам необходимо устранить эту проблему, поскольку она может усложнить интеграцию других королевств."
     congo.48.a: "Язык должен объединять нас, а не разделять!"
     
     congo.49.t: "Интеграция королевства. Сопротивление вождей"
     congo.49.d: "Некоторые вожди племён начали активное сопротивления против политики интеграции в состав Конго. Они начали проводить агитацию против наших людей, и раздавать оружие среди простых жителей племён."
     congo.49.a: "Расширим их права в племени"
     congo.49.b: "Решим это дело с помощью армии"
     
     congo.50.t: "Интеграция королевства. Недовольство среди белых"
     congo.50.d: "Местные европейцы проживающие среди местного населения выразили недовольство тем, что бывшей колонией теперь будут управлять чернокожие. Некоторые из них занимали высокие посты и имели авторитет, из-за чего местные охотно прислушиваются к их мнению.\n\nЭто проблему необходимо решить, либо прогнав недовольных из страны, либо дав им взятки."
     congo.50.a: "Мы их прогоним из страны"
     congo.50.b: "Мы знаем, как решаются «дела» среди них"
     
     congo.51.t: "Интеграция королевства. Рабочие прекращают работы"
     congo.51.d: "На фабриках и заводах, расположенных на территории королевства, множество рабочих не вышли на работу. Предвидя будущие изменения в стране, они не уверены в завтрашнем дне и сохранят ли им те же условия, или же вовсе прогонят."
     congo.51.a: "Мы сохраним рабочие места и условия!"
     congo.51.b: "Оставьте их, они сами поймут!"
     
     congo.52.t: "Интеграция королевства. Противодействие местных чиновников"
     congo.52.d: "Те чиновники что ранее управляли этими территориями, стали всячески препятствовать нашим действиям, не давая нам изменить административные ресурсы под свой государственный строй. Зная, что они вероятнее всего потеряют свои рабочие места, чиновники не боятся за свои действия."
     congo.52.a: "Пообещаем сохранить должности за ними"
     congo.52.b: "Отстранить их немедленно!"
     
     congo.53.t: "Интеграция королевства. Опасения земледельцев"
     congo.53.d: "Благодаря действиям земледельческих институтов Бельгии, нам удалось добиться огромных успехов в аграрной сфере, но к сожалению, далеко не всегда эти новшества готовы принять местные земледельцы, саботируя работу аграрников, а вместе с тем замедляя процессы интеграции в состав нашей страны."
     congo.53.a: "Внедрим эти методы насильно"
     congo.53.b: "Отнестись с пониманием, разъяснить выгоду каждому"
     
     congo.54.t: "Создание федеративного королевства"
     congo.54.d: "Под умелым руководством нашего короля, мы сумели восстановить прежние границы центрального ядра королевства, и можем с гордостью вернуть себе имя федерации Конго-Дина-Нза!"
     congo.54.a: "Да здравствует королевство Конго-Дина-Нза!"
     
     congo.55.t: "Создание федеративной империи"
     congo.55.d: "Мы смогли не только подчинить некогда вассальные нам королевства, но и интегрировать их в свой состав. Теперь мы можем с гордостью носить имя федеративной империи!"
     congo.55.a: "Да здравствует империя Конго-Дина-Нза!"
     
     congo.57.t: "Совместная модернизация"
     congo.57.d: "Конго предлагает нам открыть совместные предприятия в обеих странах, которая обойдётся нам заметно дешевле, чем обычно."
     congo.57.a: "Это хорошая сделка!"
     congo.57.b: "Нам это не интересно"
     
     congo.58.t: "Предложение Конго"
     congo.58.d: "Король Конго готов предоставить обвалившиеся урановые шахты, в обмен на значительные инвестиции."
     congo.58.a: "Это выгодный обмен!"
     congo.58.b: "Нам это не нужно"
     
     congo.60.t: "Возвращение пророка"
     congo.60.d: "Освобождённый из тюрьмы за антиколониальную деятельность Симон Кимбангу вновь вернулся к религиозной деятельности, и теперь его рвение не ограничивают законы колониального режима.\n\nЕдва поправив здоровье после тюремного заключения, самопровозглашённый пророк вновь начал свои проповеди, наращивая верную ему паству."
     congo.60.a: "Это поможет конголезцам с самоопределением"
     
     congo.61.t: "Усиление Кимбангу"
     congo.61.d: "За несколько месяцев кимбангисты набрали слишком много влияния, и среди них всё чаще стали звучать лозунги о создании христианского государства, и призыв к свержению власти белокожих.\n\nЧтобы дискредитировать Кимбангу в глазах своих последователей, мы можем пригласить его на министерский пост, крайне ограниченный в правах, но дающий престиж, который удовлетворит амбиции чёрного пастора. Бездействие же, вероятно приведёт к плачевным последствиям."
     congo.61.a: "Назначить Симона Кимбангу министром религиозной деятельности"
     congo.61.b: "Да что он может?"
     
     congo.62.t: "Восстание кимбангистов"
     congo.62.d: "Из-за наших же необдуманных действий, вышедший на свободу пророк Симон Кимбангу сплотил вокруг себя тысячи чернокожих, что с радостью взялись за оружие, чтобы по его указке напасть на тех, кто вот уже на протяжении десятилетий ведут их к цвету цивилизации. Мы должны ответить на это, взявшись за ружья и разбив проклятых сектантов!"
     congo.62.a: "Хорошо, выкорчуем эту секту с корнем!"
     congo.62.b: "Обрушимся огненным дождём на бледнокожих!"
     
     congo.63.t: "[GetNewsHeadline]Победа над кимбангистами в Конго"
     congo.63.d: "Лжебаптистская секта Симона Кимбангу подняла вооружённое восстание против правления бельгийцев. Как и ожидалось, они потерпели поражение от более организованных бельгийецев."
     congo.63.a: "Это было очевидно"
     
     congo.64.t: "[GetNewsHeadline]Победа кимбангистов в Конго"
     congo.64.d: "Лжебаптистская секта Симона Кимбангу подняла вооружённое восстание против правления бельгийцев, и одержала невероятную победу. Симон Кимбангу не преминул возможностью выступить прямо среди шахт Катанги, где сделал очередное «пророчество», в котором сообщил, что его народ, словно огонь с небес, сожжёт всех исчадий сатаны, которыми он выставлял колонизаторов."
     congo.64.a: "Очередной пророк хочет попытать удачу"
     congo.64.b: "Он станет светом для нас"
     congo.64.c: "Конго? Это где?"
     
     congo.65.t: "На руинах белого государства"
     congo.65.d: "Предсказания нашего пророка оказались верны, и мы разгромили проклятых исчадий ада, пусть и цена за это оказалась огромна. Теперь нам придётся самим построить новое христианское государство на руинах неуправляемой машины, которую создали белые."
     congo.65.a: "Мы сделаем всё иначе!"
     
     congo.66.t: "Огонь с небес грянул!"
     congo.66.d: "Пророчество Кимбангу сбылось, и с неба грянул огонь. Благодаря предостережению пророка, наши воины были готовы к подобному, и встретили врага во всеоружии!"
     congo.66.a: "Слава пророку!"
     
     congo.67.t: "Пророчество не сбылось"
     congo.67.d: "Пророчество Кимбангу оказалось ложным, и то, чего мы ждали так и не произошло. Это значительно подорвало веру в пророка и его слова."
     congo.67.a: "Слава пророку!"
     
     congo.68.t: "Переговоры с Армией Спасения"
     congo.68.d: "В нашу страну прибыл Джордж Карпент, генерал Армии Спасения, возглавляющий влиятельную баптистскую организацию. Его встретил пророк Кимбангу и Симон Мпади, бывший некогда сержантом в этой организации, вместе они провели длительную беседу за закрытыми дверьми церкви.\nПосле того, как переговоры закончилось, было объявлено о том, что Армия Спасения окажет всяческую поддержку новому государству и откроет в Конго свою штаб-квартиру. Вопрос касательно отношения к белым был решён к удовлетворению двух сторон. Симон Кимбангу уверенно отметил свою позицию: подвергаться гонениям, будут лишь белые колонизаторы угнетающие чернокожее население на землях Африканского континента.\n\nДжордж Карпент, как бывший военный, выразил своё желание и возможность помочь с организацией вооружённых сил Конго."
     congo.68.a: "Прекрасно!"
     
     congo.69.t: "Иностранные колдуны рассказали про уран"
     congo.69.desc: "Прорицатели и шаманы из Европы, надев на себя длинные белые рубахи и читая заклинания из каких-то научных книг, рассказали, что волшебные камни, которые мы нашли - это уран, имеющий божественные силы."
     congo.69.a: "Сделаем из него наконечники для стрел!"
     congo.69.b: "Пусть волшебники изучат его"
     
     congo.70.t: "Симон Кимбангу предлагает «расплатиться за нашу ересь»"
     congo.70.desc: "Из Конго, где к власти пришли протестанты-фанатики, прибыли дипломаты, утверждающие, что мы совершили великие грехи, поклоняюсь Христу по-православному, когда он во плоти сидит в Киншасе.\n\nВпрочем, они считают, что мы заслужим прощения, если заключим с Конго военный союз."
     congo.70.a: "А в его речах есть здравый смысл..."
     congo.70.b: "Пусть идёт к чёрту!"
    
     congo.71.t: "Православные еретики отказали нам"
     congo.71.desc: "Эти православные из Эфиопии, продав нашего Бога, вкусая плоть Господа из хлеба, пока он, будучи из мяса, правит своими чёрными рабами, отказали нам, показав, что являются дьяволистами и марионетками Леопольда III."
     congo.71.a: "Их устами глаголит дьявол!"
     
     congo.72.t: "Знакомство с Божественным Отцом"
     congo.72.desc: "Джордж Бейкер, известный как Отец Божественный долгие годы является духовным лидером афроамериканцев в Америке. Он стал называть себя Преподобным Генералом Ревнивым Божественным и был известен тем, что основал Движение Международной миссии за мир, и сформулировал религиозную доктрину, которая становилась все более популярной среди чернокожих американцев и других групп американского общества. Он действует в пользу афроамериканцев, борется за исчезновение расовой сегрегации и исчезновение понятия расы в Соединенных Штатах, выступая за возвращение в Африку.\n\nПользуясь его влиянием в США, мы можем привлечь в Конго цивилизованных чернокожих, которые помогут становлению новой нации."
     congo.72.a: "Прекрасно!"
     
     congo.73.t: "Афроамериканцы перебираются в Конго"
     congo.73.desc: "При поддержке Джорджа Бейкера, известного среди афроамериканских верующих как «Божественный Отец», те стали покидать Соединённые Штаты Америки перебираясь в Конго, где к власти пришёл очередной сектант. Объявив себя Чёрным Иисусом, он начал вести расистскую политику по отношению к белым на территории Африки. Так же он начал переманивать чернокожих жителей наших страны к себе, при полной поддержке Божественного отца."
     congo.73.a: "Мы должны это прекратить!"
     
     congo.74.t: "Прибытие Божественного Отца"
     congo.74.desc: "Джордж Бейкер, более известные среди жителей Конго и США как Божественный Отец, прибыл в Конго на последнем корабле с беженцами из США. Американские власти депортировали его самого и ближайших сподвижников, чтобы прекратить преступную деятельность, благодаря которой значительная часть чернокожего населения успела переехать в Африку."
     congo.74.a: "Мы примем его с распростёртыми объятиями!"
     congo.74.b: "Он нам не нужен"